<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body style=" background-color: rgb(38, 122, 149);">
  <!-- w3schools example -->
  <div class="container bg-dark-subtle">  
    <h1>My First Bootstrap Page</h1>
    <p>container.</p>
  </div>

  
  <div class="container-fluid bg-dark-subtle">

  </div>

  <div class="container-sm bg-success-subtle p-1 m-1">.container-sm</div>

  <div class="container-md bg-success p-2 m-2">.container-md</div>

  <div class="container-lg bg-danger-subtle p-3 m-3">.container-lg</div>

  <div class="container-xl bg-success-subtle p-4 m-4">.container-xl</div>

  <div class="container-xxl bg-danger p-5 m-5">.container-xxl</div>
